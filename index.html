<!DOCTYPE html>
 <meta charset="utf-8">
 <html>
   <head>
     <!-- Load d3.js -->
     <script src="https://d3js.org/d3.v5.min.js"></script>
   </head>
   <body>
        <svg id="viz" width=500 height=500>
        </svg>

        <script>

        async function init() {
            //Read the data
            const data= await d3.csv("data/obesity-vs-gdp.csv");
            console.log(data);
            var margin=50;
            var width=450;
            var height=450;
            var base= margin+height
            // Add Y axis
            var y = d3.scaleLog()
                .domain([10, 150])
                .range([ height, 0]);
            var yAxis = d3.axisLeft(y)
                .tickValues([10,20,50,100])
                .tickFormat(d3.format("~s"));
            //Create x-axis
            var x = d3.scaleLog()
                .domain([10, 150])
                .range([ 0, width ]);
            var xAxis = d3.axisBottom(x)
                .tickValues([10,20,50,100])
                .tickFormat(d3.format("~s"));
            // Add dots
            d3.select("svg").append('g')
                .attr("transform", "translate(" + margin + "," + margin + ")")
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d.GDP);})
                .attr("cy", function (d) { return y(d.Pct_Adults_Obesity);} )
                .attr("r", function (d){ return +d.Pct_Adults_Obesity+2});
            d3.select("svg").append("g")
                .attr("transform", "translate(" + margin + "," + margin + ")")
                .call(yAxis);
            d3.select("svg").append("g")
                .attr("transform", "translate(" + margin + "," + base + ")")
                .call(xAxis);
        }
            
        </script>

   </body>
 </html>
